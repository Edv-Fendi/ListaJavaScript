<!-- Escreva um algoritmo para ler o nome e a idade de uma pessoa, e exibir quantos dias de vida ela possui.  -->
<!-- Considere sempre anos completos, e que um ano possui 365 dias. Ex: uma pessoa com 19 anos possui  -->
<!-- 6935 dias de vida; veja um exemplo de saída: MARIA, VOCÊ JÁ VIVEU 6935 DIAS  -->

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 style="display: flex; justify-content: center">
            Calculador de idade
        </h1>
        <div style="display: flex; justify-content: center">
            <img style="width: 40%; height: 50%" src="/Lista01-WEB/Lista01/Exercicio04/pessoas.jpg" alt="" />

        <div style="
          display: flex;
          flex-direction: column;
          align-items: center;

        " class="forms">
            <h2>Digite seu nome</h2>
            <input type="text" id="name" placeholder="Digite seu nome" />

            <input type="number" id="age" placeholder="Digite sua idade" />
            <p id="resultado" style="font-size: 200%"></p>
            <button style="text-size-adjust: 210rem; margin-top: 0.5%" class="submit">

        </div>
